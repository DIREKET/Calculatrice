<ion-header>
  <ion-toolbar>
    <ion-title>cal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{ecranResult}}</ion-label>
          <ion-input value='{{ecran}}'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <ion-button color=light (click)="insert('9')">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('8')">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('7')">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="insert('*')">*</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color=light (click)="insert('6')">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('5')">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('4')">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="insert('+')">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color=light (click)="insert('3')">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('2')">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('1')">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('-')">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color=light (click)="insert('.')">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=light (click)="insert('0')">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=danger (click)="clean('C')">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color=warning (click)="equal()">=</ion-button>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</ion-content>
